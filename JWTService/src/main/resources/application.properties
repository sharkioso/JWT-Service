spring.application.name=JWTService
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/jwt_db
spring.datasource.username=jwt
spring.datasource.password=jwt
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.config.import=classpath:application-secret.properties
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.example.JWTService.controller
springdoc.paths-to-match=/api/**